<div id="divTables">
  <table border="2">
    <thead>
      <tr>
        <th>Numero de Pedido</th>
        <th>Producto</th>
        <th>Total</th>
        <th>Fecha Pedido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pedidos">
        <td>{{ p.idPedido }}</td>
        <td>{{ p.codigoProducto }}</td>
        <td>{{ p.unidades }}</td>
        <td>{{ p.fechaPedido }}</td>
      </tr>
    </tbody>
  </table>
</div>

<input type="submit" (click)="routeNuevoPedido()" value="Hacer Pedido" />
